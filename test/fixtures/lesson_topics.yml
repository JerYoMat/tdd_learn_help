<% lessons = ["Ruby Basics", "Git and Github", "OO Ruby", "SQL", "ORM and ActiveRecord", "Rack and Middleware", "Sinatra", "Rails", "Javascript Basics", "Working with DOM", "CSS", "Job Hunt"] %>


<% 12.times do |n| %>
  
  <% test_name = lessons[n-1] %>
  <% test_description = Faker::Lorem.sentences(3) %>
  <% test_course_order = n %>
  
  test_lesson_topic_<%= n %>:
    name: <%= test_name %>
    description: <%= test_description %>
    course_order: <%= test_course_order%>
    
<% end %>